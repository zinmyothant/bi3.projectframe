<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Font Awesome -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/font-awesome.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/ionicons.min.css}" />
<!-- DataTables -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/dataTables.bootstrap4.css}" />
<!-- Theme style -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/adminlte.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/errorpage.css}" />
</head>
<body class="loading">
  <h1>Unexpected Error<b>:(</b></h1>
  <h2 th:value="message"> </h2>
  <div class="gears">
    <div class="gear one">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="gear two">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="gear three">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  <h2>Sorry for disturbance. Please contact to developer.</h2>
  <script th:src="@{/js/jquery-1.10.2.js}"></script>
  <script type="text/javascript">
  $(function() {
	  setTimeout(function(){
	    $('body').removeClass('loading');
	  }, 1000);
	});
  </script>
</body>
</html>
